<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>

<div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkout-form">
        <h2>Billing Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <h2>Shipping Information</h2>
        <label for="shipping-method">Shipping Method:</label>
        <select id="shipping-method" name="shipping-method" required>
            <option value="standard">Standard Shipping (3-5 days) - ₦500</option>
            <option value="express">Express Shipping (1-2 days) - ₦1000</option>
        </select>
        <h2>Payment Information</h2>
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option value="online-transfer">Online Transfer</option>
            <option value="card-payment">Card Payment</option>
        </select>
        <label for="card-number">Card Number:</label>
        <input type="number" id="card-number" name="card-number">
        <label for="card-expiry">Card Expiry:</label>
        <input type="month" id="card-expiry" name="card-expiry">
        <label for="card-cvv">Card CVV:</label>
        <input type="number" id="card-cvv" name="card-cvv">
        <h2>Order Summary</h2>
        <div class="order-summary">
            <p>Total Number of Products: <span id="total-products">0</span></p>
            <p>Subtotal: ₦<span id="subtotal">0.00</span></p>
            <p>Tax (8%): ₦<span id="tax">0.00</span></p>
            <p>Shipping: ₦<span id="shipping">0.00</span></p>
            <p>Total: ₦<span id="total">0.00</span></p>
        </div>
        <button id="place-order-btn" class="btn-primary">Place Order</button>
    </form>
</div>

   <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css" rel="stylesheet" onerror="this.href='assets/fullcalendar/main.min.css';">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js" onerror="this.src='assets/fullcalendar/main.min.js';"></script>
</body>

</html>
